{% extends "base.html" %}
{% load static %}  <!-- Load the static tag library -->

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
            <img src="{% static 'images/no_image_available.png' %}" class="img-fluid" alt="No Image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form action="{% url 'store:cart_add' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
{% endblock %}
